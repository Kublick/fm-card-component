<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/stlye.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<div class="work-area">
				<div class="pattern-top">
					<img
						src="./images/bg-pattern-top.svg"
						alt="circle image"
						class="top"
					/>
				</div>
				<div class="pattern-bottom">
					<img
						src="./images/bg-pattern-bottom.svg"
						alt="circle image 2"
						class="top"
					/>
				</div>
				<section class="card-section">
					<div class="container">
						<div class="card-body-top">
							<img
								src="./images/image-victor.jpg"
								alt="Victor profile picture"
								class="card-img"
							/>
						</div>

						<div class="card-body-content">
							<p class="card-name">
								Victor Crest <span class="card-age">26</span>
							</p>

							<p class="card-city">London</p>
						</div>
						<div class="card-stats">
							<div class="card-stats-content">
								<p class="card-stats-number">80K</p>
								<p class="cards-stats-name">Followers</p>
							</div>
							<div class="card-stats-content">
								<p class="card-stats-number">803K</p>
								<p class="cards-stats-name">Likes</p>
							</div>
							<div class="card-stats-content">
								<p class="card-stats-number">1.4K</p>
								<p class="cards-stats-name">Photos</p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
